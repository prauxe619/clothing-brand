{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-8 px-4">
  <div class="w-full max-w-sm bg-white shadow-xl rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Set a New Password</h2>
    <form method="POST" class="space-y-4">
      <div>
        <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
        <input type="password" name="new_password" id="new_password" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-pink-500 focus:border-pink-500 text-sm py-2 px-3" />
      </div>
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-pink-500 focus:border-pink-500 text-sm py-2 px-3" />
      </div>
      <button type="submit"
              class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 rounded-md transition">
        Change Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
