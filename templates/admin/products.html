
<!-- templates/admin/products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Products</title>
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0 20px 40px;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            padding: 15px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header a.dashboard-link {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        header a.dashboard-link:hover {
            color: #1abc9c;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        main {
            max-width: 900px;
            margin: 30px auto 0;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }
        .product-card:hover {
            box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
        }
        .product-image {
            flex-shrink: 0;
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: #fafafa;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-info h3 {
            margin: 0 0 10px;
            font-size: 1.3rem;
            color: #2c3e50;
        }
        .product-info p {
            margin: 0 0 15px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #16a085;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions a,
        .actions button {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: white;
            user-select: none;
            font-size: 0.9rem;
        }
        .actions a {
            background-color: #2980b9;
        }
        .actions a:hover {
            background-color: #3498db;
        }
        .actions button {
            background-color: #c0392b;
        }
        .actions button:hover {
            background-color: #e74c3c;
        }
        .add-product {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #27ae60;
            color: white;
            font-weight: 700;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            user-select: none;
        }
        .add-product:hover {
            background-color: #2ecc71;
        }
        @media (max-width: 600px) {
            .product-card {
                flex-direction: column;
                align-items: flex-start;
            }
            .product-image {
                width: 100%;
                height: auto;
            }
            .actions {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Products</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="dashboard-link">← Back to Dashboard</a>
    </header>

    <main>
        <a href="{{ url_for('add_product') }}" class="add-product">+ Add New Product</a>

        
        {% for product in products %}
        <div class="product-card">
            <img 
                src="{{ product.main_image_url }}"
                alt="{{ product.name }}" 
                class="product-image"
            >
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p>Price: ₹{{ product.price }}</p>
                <div class="actions">
                    <a href="{{ url_for('edit_product', product_id=product.id) }}">Edit</a>
                    <form 
                        action="{{ url_for('delete_product', product_id=product.id) }}" 
                        method="POST" 
                        style="display:inline;"
                         onsubmit="return confirmDelete();"
                          >
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                         <button type="submit">Delete</button>
                    </form>


                </div>
            </div>
        </div>
        {% else %}
            <p>No products found.</p>
        {% endfor %}

        
    </main>
</body>
</html>
