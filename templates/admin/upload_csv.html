{% extends 'admin/base.html' %}

{% block content %}
<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">Upload Products via CSV</h1>

  <form action="{{ url_for('admin.upload_csv') }}" method="POST" enctype="multipart/form-data">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  <!-- âœ… CSRF token -->

  <div class="mb-4">
    <label class="block mb-2 font-medium">Select CSV File:</label>
    <input type="file" name="csv_file" class="border border-gray-300 p-2 w-full rounded">
  </div>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Upload CSV
  </button>
</form>


  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="mt-4">
        {% for category, message in messages %}
          <li class="text-{{ 'green-600' if category == 'success' else 'red-600' }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</div>
{% endblock %}
