{% extends "base.html" %}
{% block title %}Edit Profile Info{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100">

  <!-- Banner Section -->
  <div class="relative">
    <img src="{{ url_for('static', filename='images/profile-banner.jpg') }}" 
         alt="Profile Banner" 
         class="w-full h-48 object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
      <h1 class="text-3xl md:text-4xl font-bold text-white">Edit Your Profile</h1>
    </div>
  </div>

  <!-- Form Section -->
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-8 -mt-12 relative z-10">
    
    <form method="POST" action="/edit-profile" class="space-y-5">
      <!-- CSRF Token -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <!-- Username -->
      <div>
        <label class="text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" value="{{ current_user.username }}" required
               class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 text-sm">
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" value="{{ current_user.email }}" required
               class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 text-sm">
      </div>

      <!-- Mobile -->
      <div>
        <label class="text-sm font-medium text-gray-700">Mobile Number</label>
        <input type="text" name="mobile" value="{{ current_user.mobile or '' }}"
               class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 text-sm">
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
                class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 rounded-lg transition duration-300">
          Save Changes
        </button>
      </div>
    </form>

    <!-- Back Link -->
    <div class="text-center mt-4">
      <a href="{{ url_for('user_dashboard') }}" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
