<!-- templates/category.html -->
{% extends "base.html" %}
{% block content %}
<section class="px-4 py-10 md:px-16">
  <h2 class="text-3xl font-bold mb-6">{{ category_name }} Collection</h2>
  <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
    {% for product in products %}
    <div class="bg-white rounded-lg shadow hover:shadow-lg transition">
      <img src="{{ url_for('static', filename=product.image) }}" class="w-full h-60 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold">{{ product.name }}</h3>
        <p class="text-lg font-bold mt-2">â‚¹{{ product.price }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
